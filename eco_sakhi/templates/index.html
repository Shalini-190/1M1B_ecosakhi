<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoSakhi Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #a8edea, #fed6e3);
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 800px;
      height: 95vh;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 10px;
    }

    .header h1 {
      color: #2e7d32;
      margin: 0;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #f1f8e9;
      border-radius: 10px;
      border: 1px solid #c5e1a5;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      animation: fadeIn 0.5s ease;
      white-space: pre-wrap;
    }

    .user-message {
      background-color: #bbdefb;
      text-align: right;
    }

    .bot-message {
      background-color: #e8f5e9;
    }

    .input-container {
      display: flex;
      margin-top: 15px;
    }

    #message-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #81c784;
      border-radius: 10px 0 0 10px;
      font-size: 16px;
    }

    #send-button {
      padding: 0 20px;
      background-color: #66bb6a;
      color: white;
      border: none;
      border-radius: 0 10px 10px 0;
      font-size: 18px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .quiz-option {
      margin: 5px 0;
      padding: 8px 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .quiz-option:hover {
      background-color: #dcedc8;
    }
    #message-input {
  flex: 1;
  padding: 12px;
  border: 1px solid #81c784;
  border-radius: 10px 0 0 10px;
  font-size: 16px;
  resize: none;
  overflow-y: auto;
  line-height: 1.4;
  min-height: 40px;
  max-height: 150px;
}



  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŒ± EcoSakhi</h1>
      <p>Your Renewable Energy Assistant</p>
    </div>

    <div class="chat-messages" id="chat-messages">
      <div class="message bot-message">
        Hello! I'm EcoSakhi. Ask me about renewable energy, saving tips, or live solar generation.
      </div>
    </div>

    <div class="input-container">
      <textarea id="message-input" placeholder="Type your message here..." rows="1"></textarea>

      <button id="send-button" title="Send">âž¤</button>
    </div>
  </div>

  <script>
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const chatMessages = document.getElementById('chat-messages');
  
    function appendMessage(content, type) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', type);
      const formattedContent = content.replace(/\n/g, '<br>');
      messageDiv.innerHTML = formattedContent;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  
    function handleResponse(response) {
      if (response.type === 'quiz') {
        const quiz = response.content;
        let optionsHtml = '';
        quiz.options.forEach((opt, index) => {
          optionsHtml += `<div class="quiz-option" data-correct="${index === quiz.correct}" data-question="${quiz.question}">${opt}</div>`;
        });
        const quizHtml = `<div class="quiz-container"><b>${quiz.question}</b><div class="quiz-options">${optionsHtml}</div></div>`;
        appendMessage(quizHtml, 'bot-message');
      } else {
        appendMessage(response.content, 'bot-message');
      }
    }
  
    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
  
      appendMessage(message, 'user-message');
      messageInput.value = '';
      messageInput.style.height = 'auto';  // Reset height after sending
  
      const lower = message.toLowerCase();
  
      // Real-time solar
      if (lower.includes("live solar") || lower.includes("current solar")) {
        fetch('/solar-live')
          .then(res => res.json())
          .then(data => handleResponse(data))
          .catch(() => appendMessage("âŒ Error fetching live solar data", 'bot-message'));
        return;
      }
  
      // Monthly solar
      if (lower.includes("monthly solar") || lower.includes("solar report")) {
        fetch('/solar-monthly')
          .then(res => res.json())
          .then(data => handleResponse(data))
          .catch(() => appendMessage("âŒ Error fetching monthly solar data", 'bot-message'));
        return;
      }
  
      // Default chat
      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
      .then(response => response.json())
      .then(data => handleResponse(data))
      .catch(error => console.error('Error:', error));
    }
  
    function fetchExplanation(question) {
      fetch('/quiz-explanation', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: question })
      })
      .then(response => response.json())
      .then(data => {
        if (data.explanation) {
          appendMessage(`ðŸ§  <b>Explanation:</b> ${data.explanation}`, 'bot-message');
        }
      });
    }
  
    sendButton.addEventListener('click', sendMessage);
  
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  
    messageInput.addEventListener('input', () => {
      messageInput.style.height = 'auto';
      messageInput.style.height = messageInput.scrollHeight + 'px';
    });
  
    chatMessages.addEventListener('click', function(e) {
      if (e.target.classList.contains('quiz-option')) {
        const isCorrect = e.target.dataset.correct === 'true';
        e.target.style.backgroundColor = isCorrect ? '#dcedc8' : '#ffcdd2';
        e.target.style.borderColor = isCorrect ? '#aed581' : '#ef9a9a';
        fetchExplanation(e.target.dataset.question);
        const options = e.target.parentElement;
        options.childNodes.forEach(child => child.style.pointerEvents = 'none');
      }
    });
  </script>
  
</body>
</html>
